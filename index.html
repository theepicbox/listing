<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List Debug</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; background: #001f3f; color: white; }
    .container { max-width: 600px; margin: auto; background: white; color: black; padding: 20px; border-radius: 8px; }
    h1, h2 { text-align: center; }
    ul { list-style: none; padding-left: 0; }
    li { padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .green { background-color: #d4edda; }
    .yellow { background-color: #fffbd0; }
    .red { background-color: #f8d7da; }
    .white { background-color: #f9f9f9; }
    .completed-item { background-color: #d1ffd1; text-decoration: line-through; color: #555; }
    button { cursor: pointer; }
    #task-form { margin-bottom: 20px; }
    #task-form input, #task-form textarea, #task-form button { width: 100%; margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List Debug</h1>
    <div>
      <button id="login-button">Sign In with Google</button>
      <button id="logout-button" style="display:none;">Sign Out</button>
      <div id="user-info"></div>
    </div>

    <form id="task-form" style="display:none;">
      <input id="task-text" placeholder="Task text" required />
      <textarea id="task-comment" placeholder="Comment (optional)"></textarea>
      <input type="date" id="task-due-date" />
      <button type="submit">Add Task</button>
    </form>

    <h2>To Do</h2>
    <ul id="todo-list"></ul>

    <h2>Completed</h2>
    <ul id="completed-list"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAs-YoUEf1L7sKtnjC5GstwO6UO1Klo0KQ",
      authDomain: "my-todo-list-2df25.firebaseapp.com",
      projectId: "my-todo-list-2df25",
      storageBucket: "my-todo-list-2df25.firebasestorage.app",
      messagingSenderId: "81441721708",
      appId: "1:81441721708:web:0cf3838488a4d25c703749"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let unsubscribe = null;
    let currentUser = null;

    function getDueClass(dueDate) {
      if (!dueDate) return 'white';
      const today = new Date();
      const due = new Date(dueDate);
      const diff = (due - today) / (1000 * 60 * 60 * 24);
      if (diff < 0) return 'red';
      if (diff <= 7) return 'yellow';
      return 'green';
    }

    function renderTasks(snapshot) {
      const todoList = document.getElementById('todo-list');
      const completedList = document.getElementById('completed-list');
      todoList.innerHTML = '';
      completedList.innerHTML = '';

      snapshot.forEach(doc => {
        const task = doc.data();
        const li = document.createElement('li');

        if (task.done) {
          li.className = 'completed-item';
        } else {
          li.className = getDueClass(task.dueDate);
        }

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done;
        checkbox.addEventListener('change', () => {
          db.collection('tasks').doc(doc.id).update({ done: checkbox.checked });
        });

        const textSpan = document.createElement('span');
        textSpan.textContent = task.text;

        li.appendChild(checkbox);
        li.appendChild(textSpan);

        if (task.comment) {
          const commentDiv = document.createElement('div');
          commentDiv.style.fontStyle = 'italic';
          if (task.comment.startsWith('http')) {
            const link = document.createElement('a');
            link.href = task.comment;
            link.textContent = task.comment;
            link.target = '_blank';
            commentDiv.appendChild(link);
          } else {
            commentDiv.textContent = task.comment;
          }
          li.appendChild(commentDiv);
        }

        if (task.dueDate) {
          const dueDiv = document.createElement('div');
          dueDiv.style.fontSize = '0.9em';
          dueDiv.style.color = '#555';
          dueDiv.textContent = `Due: ${task.dueDate}`;
          li.appendChild(dueDiv);
        }

        if (task.done) {
          completedList.appendChild(li);
        } else {
          todoList.appendChild(li);
        }
      });
    }

    function subscribeToTasks(uid) {
      if (unsubscribe) unsubscribe();

      unsubscribe = db.collection('tasks')
        .where('uid', '==', uid)
        .orderBy('done')
        .orderBy('createdAt')
        .onSnapshot(renderTasks, err => {
          console.error('Firestore error:', err);
        });
    }

    document.getElementById('task-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('task-text').value.trim();
      const comment = document.getElementById('task-comment').value.trim();
      const dueDate = document.getElementById('task-due-date').value;

      if (!text || !currentUser) return;

      await db.collection('tasks').add({
        text,
        comment,
        dueDate: dueDate || null,
        done: false,
        uid: currentUser.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      });

      e.target.reset();
    });

    document.getElementById('login-button').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    document.getElementById('logout-button').addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      currentUser = user;
      const userInfo = document.getElementById('user-info');
      const loginBtn = document.getElementById('login-button');
      const logoutBtn = document.getElementById('logout-button');
      const form = document.getElementById('task-form');

      if (user) {
        userInfo.textContent = `Signed in as: ${user.displayName || user.email}`;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        form.style.display = 'block';
        subscribeToTasks(user.uid);
      } else {
        userInfo.textContent = '';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        form.style.display = 'none';
        if (unsubscribe) unsubscribe();
        document.getElementById('todo-list').innerHTML = '';
        document.getElementById('completed-list').innerHTML = '';
      }
    });
  </script>
</body>
</html>
